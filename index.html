<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> To do List App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1 class="row1">TO-DO LIST</h1>
    <div class="row2">
        <form action="" id="myForm">
            <div class="input-group">
                <input type="text" placeholder="Todo-item" id="box">
            </div>
            <div class="form-group">
                <input type="button" value="add" class="add-btn" onclick="add_item()">
            </div>
        </form>
    </div>
    <div class="row3">
        <h3 class="todo-title">Your To-DO List</h3>
        <ol id="list_item">

        </ol>
    </div>
</div>
    <script src="main.js"></script>
</body>
</html>
